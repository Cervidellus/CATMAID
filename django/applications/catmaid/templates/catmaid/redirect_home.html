{% extends "catmaid/base.html" %}
{% load common %}

{% block title %}CATMAID - Create an account{% endblock %}

{% block content %}
  <div id="toolbar_container" class="toolbar_container">
    <div id="toolbar_login" class="toolbar">
      <div class="menu toolbar_item">
        <div id="home_box" class="box">
          <div class="menu_item" style="float:left">
            <p><a href="{{ CATMAID_URL }}">Home</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="content" style="top: 3em">
    <div id="data_view" class="data-view">
    <div class="header">
      <h1 title="Version: {% catmaid_version %}">CATMAID</h1>
      <img src="{{ STATIC_URL }}images/catmaidlogo.svg"
           onerror="this.onerror=null; this.src='{{ STATIC_URL }}/images/catmaidlogo.png';"
           title="Skelly, the CATMAID mascot"
      />
    </div>
    <div class="clear"></div>
    <h2>{{ message }}</h1>
    <p>You will be redirected to the front page in {% widthratio timeout 1000 1 %} seconds</p>
    <script>
      function redirect(){
        window.location.href = '{% url 'catmaid:home' %}';
      }

      setTimeout(redirect, 3000);
    </script>
  </body>
{% endblock %}
